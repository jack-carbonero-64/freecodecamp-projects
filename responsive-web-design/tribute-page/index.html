<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tribute Page</title>
        <meta name="description" content="freeCodeCamp - Tribute Page" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./styles/style.css" />
    </head>

    <body>
        <div class="container">
            <header>
                <h1 class="page-title">Dr. Norman Borlaug</h1>
                <p>The man who saved a billion lives</p>
            </header>

            <main>
                <figure>
                    <img class="photo" src="./images/photo.jpg" alt="Photo of Dr Norman Borlaug training biologists" />

                    <figcaption>
                        Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat
                        yields - part of his life-long war on hunger.
                    </figcaption>
                </figure>
            </main>
        </div>
    </body>
</html>
