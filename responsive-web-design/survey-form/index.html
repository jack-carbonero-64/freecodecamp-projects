<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta name="description" content="freeCodeCamp - Survey Form" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap" />
        <link rel="stylesheet" href="./styles/style.css" />
    </head>

    <body>
        <div class="background"></div>

        <div>
            <header>
                <h1 class="form-title">freeCodeCamp Survey Form</h1>
                <p class="form-desc">Thank you for taking the time to help us improve the platform</p>
            </header>

            <main>
                <form action="./index.html" method="get">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input
                            id="name"
                            name="name"
                            class="input-textual"
                            type="text"
                            placeholder="Enter your name"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input
                            id="email"
                            name="email"
                            class="input-textual"
                            type="email"
                            placeholder="Enter your email"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="age" class="form-label">Age <span class="clue">(optional)</span></label>
                        <input
                            id="age"
                            name="age"
                            class="input-textual"
                            type="number"
                            min="0"
                            max="100"
                            placeholder="Enter your age"
                        />
                    </div>

                    <div class="form-group">
                        <label for="role" class="form-label">Which option best describes your current role ?</label>

                        <select id="role" name="role" class="input-textual" required>
                            <option value="" selected disabled>Select current role</option>
                            <option value="student">Student</option>
                            <option value="ft-job">Full Time Job</option>
                            <option value="ft-learner">Full Time Learner</option>
                            <option value="unknown">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <fieldset class="form-group">
                        <legend class="form-label">Would you recommend freeCodeCamp to a friend ?</legend>

                        <label class="form-label">
                            <input name="recommendation" class="input-checkable" type="radio" value="yes" checked />
                            Definitely
                        </label>

                        <label class="form-label">
                            <input name="recommendation" class="input-checkable" type="radio" value="maybe" />
                            Maybe
                        </label>

                        <label class="form-label">
                            <input name="recommendation" class="input-checkable" type="radio" value="no" />
                            Not sure
                        </label>
                    </fieldset>

                    <div class="form-group">
                        <label for="fav-feature" class="form-label">
                            What is your favorite feature of freeCodeCamp ?
                        </label>

                        <select id="fav-feature" name="fav-feature" class="input-textual" required>
                            <option value="" selected disabled>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                        </select>
                    </div>

                    <fieldset class="form-group">
                        <legend class="form-label">
                            What would you like to see improved ? <span class="clue">(Check all that apply)</span>
                        </legend>

                        <label class="form-label">
                            <input name="improvement" class="input-checkable" type="checkbox" value="front-projects" />
                            Front-end Projects
                        </label>

                        <label class="form-label">
                            <input name="improvement" class="input-checkable" type="checkbox" value="back-projects" />
                            Back-end Projects
                        </label>

                        <label class="form-label">
                            <input name="improvement" class="input-checkable" type="checkbox" value="data-visu" />
                            Data Visualization
                        </label>

                        <label class="form-label">
                            <input name="improvement" class="input-checkable" type="checkbox" value="challenges" />
                            Challenges
                        </label>

                        <label class="form-label">
                            <input
                                name="improvement"
                                class="input-checkable"
                                type="checkbox"
                                value="open-source-commu"
                            />
                            Open Source Community
                        </label>

                        <label class="form-label">
                            <input name="improvement" class="input-checkable" type="checkbox" value="git-help" />
                            Gitter help rooms
                        </label>

                        <label class="form-label">
                            <input name="improvement" class="input-checkable" type="checkbox" value="videos" />
                            Videos
                        </label>

                        <label class="form-label">
                            <input name="improvement" class="input-checkable" type="checkbox" value="meetups" />
                            City Meetups
                        </label>

                        <label class="form-label">
                            <input name="improvement" class="input-checkable" type="checkbox" value="wiki" />
                            Wiki
                        </label>

                        <label class="form-label">
                            <input name="improvement" class="input-checkable" type="checkbox" value="forum" />
                            Forum
                        </label>

                        <label class="form-label">
                            <input name="improvement" class="input-checkable" type="checkbox" value="add-courses" />
                            Additional Courses
                        </label>
                    </fieldset>

                    <div class="form-group">
                        <label for="comments" class="form-label">Any comments or suggestions ?</label>
                        <textarea
                            id="comments"
                            name="comments"
                            class="input-textual"
                            placeholder="Enter your comment here..."
                        ></textarea>
                    </div>

                    <button class="button-submit" type="submit">Submit</button>
                </form>
            </main>
        </div>
    </body>
</html>
